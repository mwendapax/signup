<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin signup page</title>
</head>
<body>
    <main>
        <div class="banner">
            <div class="banner-logo">
                <div class="logo">
                    <img src="#" alt="an image symbolising odin with the text odin beside it">
                </div>
            </div>
            <div class="banner-attribution">
                <p>
                    Photo by <a href="#" target="_blank">Halie west</a> on <a href="#" target="_blank">Unsplash</a>
                </p>
            </div>
        </div>

        <div class="form-section">
            <form action="https://httpbin.org/post" method="post">
                <div class="form-head-text">
                    <div>
                        <p>
                            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                            <br>
                            Signup now to get started.

                            <br>
                            <br>
                            You know you want to.
                        </p>
                    </div>
                </div>

                <div class="form-inputs">
                    <div class="form-input-header">
                        <h1>Let's do this!</h1>
                    </div>

                    <div class="form-inputs-inputs">
                        <div class="first-col">
                            <div class="form-row">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first_name" id="first-name" placeholder="John">
                            </div>
                            <div class="form-row">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="user_email" required placeholder="yourname@example.com">
                            </div>
                            <div class="form-row">
                                <label for="pswd">PASSWORD</label>
                                <input type="password" name="user_password" id="pswd" required>
                            </div>
                        </div>
                        <div class="second-col">
                            <div class="form-row">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last_name" id="last-name" placeholder="Joe">
                            </div>
                            <div class="form-row">
                                <label for="tel">PHONE NUMBER</label>
                                <input type="tel" id="tel" name="user_phone_no" required>
                            </div>
                            <div class="form-row">
                                <label for="pswd-conf">PASSWORD</label>
                                <input type="password" name="user_password_conf" id="pswd-conf" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="submit-section">
                     <button type="submit">Create a button</button>
                        <p>
                            Already have an account? <a href="#">Log in</a>
                        </p>
                </div>
            </form>
         </div>
    </main>
</body>
</html>
